name: XRAY_CTPA
root_dir: /workspace/Xray-to-CTPA/datasets/
image_channels: 1

# For DDPM: Use paired X-ray and CTPA data
xray_dir: /workspace/Xray-to-CTPA/xray_data/  # X-ray images (condition)
ctpa_dir: /workspace/Xray-to-CTPA/datasets/   # CTPA volumes (target)

# Dataset limiting
max_patients: null  # Use all data

# Patch configuration (same as VQ-GAN)
patch_size: [128, 128, 128]
stride: [128, 128, 128]

# Train/val split
train_split: 0.8

# Data preprocessing
normalize: true
augmentation: false

# DDPM specific
use_latent: true  # Work in VQ-GAN latent space
paired_data: true  # X-ray â†’ CTPA pairs required
