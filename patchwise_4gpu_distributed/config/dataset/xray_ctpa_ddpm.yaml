name: XRAY_CTPA
root_dir: /workspace/Xray-to-CTPA/datasets/rsna_drrs_and_nifti/
image_channels: 1

# For DDPM: Use paired X-ray and CTPA data (co-located)
ctpa_dir: /workspace/Xray-to-CTPA/datasets/rsna_drrs_and_nifti/   # CTPA volumes (target)
xray_pattern: '*_pa_drr.png'  # X-ray PNG pattern in same folders

# Dataset limiting
max_patients: null  # Use all 7,279 patients - set to number for subset

# Patch configuration (same as VQ-GAN)
patch_size: [128, 128, 128]
stride: [128, 128, 128]

# Train/val split
train_split: 0.8

# Data preprocessing
normalization: min_max  # 'min_max' or 'standard'
augmentation: false

# DDPM specific
use_latent: true  # Work in VQ-GAN latent space
paired_data: true  # X-ray â†’ CTPA pairs required
